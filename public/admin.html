<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Add New Story</h1>
    <form action="/add-story" method="post">
        <label for="story_id">Story ID:</label>
        <input type="text" id="story_id" name="story_id" required><br>

        <label for="story_title">Story Title:</label>
        <input type="text" id="story_title" name="story_title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required><br>


        <label for="story_script">Story Script:</label>
        <textarea id="story_script" name="story_script" rows="8" required></textarea><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <button type="submit">Add Story</button>
    </form>
</body>
</html>
